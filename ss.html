<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blur Background Loader with Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
    }

    .form-container {
      background-color: transparent;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .loder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      /* backdrop-filter: blur(1px); */
      /* -webkit-backdrop-filter: blur(1px); */
      transition: 0.40s, 0.20s;
      /* z-index: 9999; */
    }

    .loder-hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loder::after {
      content: "";
      width: 60px;
      height: 60px;
      border: 8px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: loding 1s linear infinite;
    }

    @keyframes loding {
      from {
        transform: rotate(0turn);
      }

      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div class="loder"></div>

  <!-- Page Content -->
  <div class="form-container">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name" />
    <input type="email" placeholder="Your Email" />
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </div>

  <!-- JavaScript -->
  <script>
    window.addEventListener("load", () => {
      const loder = document.querySelector(".loder");
      loder.classList.add("loder-hidden");

      loder.addEventListener("transitionend", () => {
        document.body.removeChild(loder);
      });
    });
  </script>

</body>

</html>
